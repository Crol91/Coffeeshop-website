<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
  </head>
  <body>
    <div id="app">

    <section id="cartSection">
        <div id="cartMenu">
            <div id="menuContainer">
                <div id="menuText">
                <h2>Din varukorg</h2>
                </div>
            </div>
        </div>

        <div id="cartProductsContainer">
        </div>

        <div id="totalPriceContainer">
        <div id="totalPrice">
            <h3>Totalt</h3>
            <p>(inkl. moms)</p>
        </div>
        </div>
    </section>

    <section id="paymentSection">
        <div id="paymentMenu">
            <div id="paymentMenuContainer">
                <div id="paymentMenuText">
                <h2>Betalning</h2>
                <p>Slutför ditt köp här</p>
                </div>
            </div>
        </div>

        <section id="checkoutFormSection">
                <form id="checkoutForm">

                    <fieldset>
                        <legend>Personlig information</legend>

                        <label for="firstName">Förnamn</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Förnamn" required>

                        <label for="lasttName">Efternamn</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Efternamn" required>

                        <label for="email">E-post</label>
                        <input type="email" id="email" name="email" placeholder="E-post" required>

                        <label for="phone">Mobilnummer</label>
                        <input type="tel" id="phone" name="phone" placeholder="Mobilnummer" inputmode="numeric" required>
                    </fieldset>

                    <fieldset>
                        <legend>Adress</legend>

                        <label for="street">Gata</label>
                        <input type="text" id="street" name="street" placeholder="Gata" required>

                        <label for="city">Stad</label>
                        <input type="text" id="city" name="city" placeholder="Stad" required>

                        <label for="zip">Postnummer</label>
                        <input type="text" id="zip" name="zip" placeholder="Postnummer" inputmode="numeric" required>
                    </fieldset>

                    <fieldset>
                        <legend>Betalning</legend>

                        <label for="cardNumber">Kortnummer</label>
                        <input type="text" id="cardNumber" name="cardNumber" pattern="\d{16}" maxlength="16" placeholder="XXXX XXXX XXXX XXXX" inputmode="numeric" required>

                        <label for="expiry">Giltihetstid</label>
                        <input type="month" id="expiry" name="expiry" required>

                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" pattern="\d{3}" maxlength="3" placeholder="XXX" inputmode="numeric" required>
                    </fieldset>

                    <button type="submit" id="submitOrder">Slutför köp</button>
                </form>
            </div>
        </div>
    </div>
    </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

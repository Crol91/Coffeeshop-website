<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Familjen+Grotesk:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
  </head>
  <body>
    <div id="app">
        <!-- NAV -->
    <nav>
        <div id="navBar">
            <!-- Logo -->
            <a href="index.html" class="site-logo" id="feature-h1HomeLink">
            Coffeeshop
            </a>
            <a href="index.html">
            <!-- Link coninue shopping -->
            <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M6 12H18M6 12L11 7M6 12L11 17" stroke="#4e3328" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            Fortsätt handla
            </a>
        </div>
    </nav>
    <!-- Section containing car items -->
    <section id="cartSection">
        <div id="cartMenu">
            <div id="menuContainer">
                <div id="menuText">
                <h2>Din varukorg</h2>
                </div>
            </div>
        </div>

        <div id="cartProductsContainer">
        </div>
        <!-- Total price -->
        <div id="totalPriceContainer">
        <div id="totalPrice">
            <h3 id="totalText"></h3>
            <p>(inkl. moms)</p>
        </div>
        </div>
    </section>
    <!-- Section payment -->
    <section id="paymentSection">
        <div id="paymentMenu">
            <div id="paymentMenuContainer">
                <div id="paymentMenuText">
                <h2>Betalning</h2>
                <p>Slutför ditt köp här</p>
                </div>
            </div>
        </div>
        <!-- Section Form -->
        <section id="checkoutFormSection">
                <form id="checkoutForm">

                    <fieldset>
                        <legend>Personlig information</legend>

                        <label for="firstName">Förnamn</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Förnamn" required autocomplete="given-name">

                        <label for="lastName">Efternamn</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Efternamn" required autocomplete="family-name">

                        <label for="email">E-post</label>
                        <input type="email" id="email" name="email" placeholder="E-post" required autocomplete="email">

                        <label for="phone">Mobilnummer</label>
                        <input type="tel" id="phone" name="phone" placeholder="Mobilnummer" inputmode="numeric" required autocomplete="tel">
                    </fieldset>

                    <fieldset>
                        <legend>Adress</legend>

                        <label for="street">Gata</label>
                        <input type="text" id="street" name="street" placeholder="Gata" required autocomplete="street-address">

                        <label for="city">Stad</label>
                        <input type="text" id="city" name="city" placeholder="Stad" required autocomplete="address-level2">

                        <label for="zip">Postnummer</label>
                        <input type="text" id="zip" name="zip" placeholder="Postnummer" inputmode="numeric" required autocomplete="postal-code">
                    </fieldset>

                    <fieldset>
                        <legend>Betalning</legend>

                        <label for="cardNumber">Kortnummer</label>
                        <input type="text" id="cardNumber" name="cardNumber" pattern="\d{16}" maxlength="16" placeholder="XXXX XXXX XXXX XXXX" inputmode="numeric" required autocomplete="cc-number">

                        <label for="expiry">Giltihetstid</label>
                        <input type="month" id="expiry" name="expiry" required autocomplete="cc-exp">

                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" pattern="\d{3}" maxlength="3" placeholder="XXX" inputmode="numeric" required autocomplete="cc-csc">
                    </fieldset>
                    <!-- Submit -->
                    <button type="submit" id="submitOrder">Slutför köp</button>
                </form>
            </div>
        </div>
    </div>
    </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
